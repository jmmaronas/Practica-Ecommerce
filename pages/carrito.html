<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Carrito</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./checkout.html">Checkout</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link" href="./carrito.html">Carrito</a>
                        </li>
                    </ul>
                    <div id="navLogin" class="d-flex gap-3 mx-4">
                        <a href="./login.html" class="btn btn-outline-secondary">Sign In</a>
                        <a href="./register.html" class="btn btn-secondary">Sign Up</a>
                    </div>
                </div>
                <div class="d-flex">
                    <a href="./carrito.html" id="btnCarrito" class="btn fs-3 text-success fw-bold my-2 position-relative">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                            class="bi bi-cart-check me-2" viewBox="0 0 16 16">
                            <path
                                d="M11.354 6.354a.5.5 0 0 0-.708-.708L8 8.293 6.854 7.146a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z" />
                            <path
                                d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
                        </svg>
                        <span
                            class="position-absolute bg-primary-subtle text-white px-2 rounded-circle fs-5 end-0 top-50"
                            id="cantidadCarrito">0</span>
                    </a>
                </div>
            </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div id="contenedorCarrito" class="container d-flex-colum">
                <h2 class="my-5 text-center">Carrito de compras</h2>
                <table class="table">
                    <thead class="">
                        <tr>
                            <th>Cantidad</th>
                            <th>Producto</th>
                            <th>Precion</th>
                            <th>Total</th>
                            <th>Quitar</th>
                        </tr>
                    </thead>
                    <tbody id="tablaCarrito">

                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3">Totales</td>
                            <td id="totalCarrito" colspan="2">---</td>
                        </tr>
                    </tfoot>
                </table>
                <div class="d-flex justify-content-between">
                    <div id="btnComprar" class="btn btn-success">Comprar</div>
                    <div id="btnVaciarCarrito" class="btn btn-danger">Eliminar Compra</div>
                </div>
            </div>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script type="module" src="../javascript/carrito.js"></script>
